  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd>{{ age }} </dd>

  <dd> {{ getHeroDescription() }} </dd>

<button
*ngIf="name !== 'Hulk'"
(click)="changeHeroName()"
class="btn btn-success mx-2" >

</button>

<button
 (click)="resetForm()"

</button>

<button
*ngIf="age !== 30"
 (click)="changeHeroAge()"
 class="btn btn-warning">
  Cambiar Edad
</button>
