<h2>Listado de Heroes</h2>

<div *ngIf="deletedHero else nodeleteyet">
  <h3>Héroe borrado <span class="text-danger">{{ deletedHero }}</span></h3>
</div>

<ng-template #nodeleteyet >
  <h3>No ha borrado Nada.</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Eliminar último héroe
</button>

<ul class="mt-2 list-group">

  <li *ngFor="let name of heroNames" class="list-group-item"> {{ name }} </li>

</ul>
